{% extends 'base.html' %}
{% block content %}
    <form action="{% url 'example:sign_up' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            {{ field.label_tag }}
            {{ field }}
            {{ field.errors }}
        </div>
            {{ form.errors }}
        {% endfor %}
        <button type="submit">Sign up</button>
     <p>Already have an account? <a href="{% url 'example:log_in' %}">Log in!</a></p>
    </form>
{% endblock content %}
